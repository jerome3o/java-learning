apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    from {
        sourceSets.main.output
    }
    manifest {
        attributes 'Main-Class': 'MyClass'
    }
}
